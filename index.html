<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <style>
            body
            {
                background-color: #000000;
                color: #FFFFFF;
                font-family: monospace;
                width: 1750px;
                padding-top: 50px;
                padding-left: 50px;
            }
            #clock
            {
                align: center;
                text-align: center;
                font-size: 48px;
                width: 99%;
            }
            a
            {
                color: cyan;
            }
            table
            {
                border: 0;
                width: 99%;
                overflow: hidden;
                overflow-y: hidden;
                max-height: 99%;
            }
            td
            {
                vertical-align: top;
                //font-size: 12px;
                //height: 800px;
            }
            #right
            {
                overflow: hidden;
            }
            #left
            {
                overflow: hidden;
            }
        </style>
        <script>
            function startTime()
            {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
                m = checkTime(m);
                s = checkTime(s);
                var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('clock').innerHTML = today.toLocaleDateString("ja-JP", options) + " - " + h + ":" + m + ":" + s;
                var t = setTimeout(startTime, 500);
            }
            function checkTime(i)
            {
                if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
                return i;
            }
        </script>
    </head>
    <body>
        <div id="clock"></div>
        <script>startTime();</script>
        <br>
            <table><tr>
                <td style='width:900px'>
                    <iframe id="left" scrolling="no" width="850px" height="815px" src="news1.html" allowtransparency="true" frameborder="0"></iframe>
                </td>
                <td style='width:900px'>
                    <iframe id="right" scrolling="no" width="850px" height="815px" src="news2.html" allowtransparency="true" frameborder="0"></iframe>
                </td>
            </tr></table>
            <script>
                 window.setInterval("reload_news();", 360000);
                 function reload_news()
                 {
                     document.getElementById("left").src = "news1.html";
                     document.getElementById("right").src = "news2.html";
                 }
            </script>
    </body>
</html>
